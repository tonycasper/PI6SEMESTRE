<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="/materialize/css/materialize.css">
        <link rel="stylesheet" href="/css/cadastro.css">
        <link rel="icon" href="/img/cropped-favicon-1-32x32.png" sizes="32x32">
        <title th:text="#{cadastrar}"></title>
    </head>

    <body>
        <section class="login"  style="margin-top:6em;">
            <div class="row">
                <div class="col s12 m6 offset-m3 l6 offset-l3 xl4 offset-xl4">
                    <div class="card">
                        <div class="card-action  white-text center" style ="background-color:black;border-radius:5px 5px 0px 0px">
                            <h3 class="form-header">Registrar</h3>
                        </div>

                        <div class="card-content">
                            <form class="form" method="post" action="/usuarios/cadastrar">

                                <div class="form-field">
                                	<label for="username" th:text="#{usuario}"></label>
                                    <input type="text" name="usuario" id="usuario" required>
                                </div>
                                
                                <div class="form-field">
                                	<label for="username">Name</label>
                                    <input type="text" name="nome" id="nome" required>
                                </div>                                
                                
                                <div class="form-field">
                                    <label for="password" th:text="#{senha}"></label>
                                    <input type="password" name="senha" id="senha" required>
                                </div>

                                <br>
                
                                <br>

                                <div class="form-field">
                                    <button type="submit" class="waves-effect waves-dark btn-large lighten-2" style="background-color:black;" th:text="#{cadastrar}"></button>
                                     <a href="/" class="waves-effect waves-dark btn-large lighten-2" style="background-color:grey; float:right">Voltar</a>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </section>

        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="/materialize/js/materialize.js"></script>
        <script src="/js/script.js"></script>
    </body>
</html>
